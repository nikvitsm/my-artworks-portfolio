<!DOCTYPE HTML>
<html>

<head>
	<title>Artworks by Mikita Smaliak</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload-0 is-preload-1 is-preload-2">

	<!-- Main -->
	<div id="main">

		<!-- Header -->
		<header id="header">

			<h1>
				<span class="txt-rotate" data-period="2000"
					data-rotate='[ "Mikita Smaliak", "Nikita Smolak", "Никита Смоляк", "Nikita Smolyak", "Nikita Smaliak", "Mikita Smolak"]'></span>
			</h1>
			<h1 style="font-size: 1.8em"> Artworks Portfolio </h1>

		</header>

		<!-- Thumbnail -->
		<section id="thumbnails">
			<script>
				var strLinks = '';

				for (var i = 1; i <= 38; i++) {
					strLinks +=
						'<article>' +
						'<a class="thumbnail" href="images/fulls/' + i + '.jpg"><img src="images/fulls/' + i +
						'.jpg" alt="" width="192" height="108"/></a>' +
						'</article>';
				}
				document.getElementById("thumbnails").innerHTML = strLinks;
			</script>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; Mikita Smaliak.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a>.</li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
